<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fancy weather</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" href="/icons/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./style.scss">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css" rel="stylesheet">
</head>

<body>
  <header class="header container">
    <div class="header__left-block">
      <button class="header__refresh-btn btn">
        <img src="/icons/refresh.svg" alt="refresh button">
      </button>
      <select class="header__select btn">
        <option value="en">EN</option>
        <option value="ru">RU</option>
      </select>
      <div class="header__radio">
        <input type="radio" id="radio-one" name="radio" value="C" />
        <label for="radio-one" class="btn">째C</label>
        <input type="radio" id="radio-two" name="radio" value="F" />
        <label for="radio-two" class="btn">째F</label>
      </div>
    </div>
    <div class="header__right-block">
      <label class="header__search">
        <input type="text" placeholder="Search city or ZIP">
      </label>
      <div class="header__microphone">
        <img src="/icons/microphone.svg" alt="microphone icon">
      </div>
      <button class="header__search-btn btn">Search</button>
    </div>
  </header>
  <main class="main container">
    <div class="info">
      <h1 class="info__location"></h1>
      <div class="info__block">
        <div class="info__date"></div>
        <div class="info__time"></div>
      </div>
      <div class="weather">
        <div class="weather__icon">
          <img src="/icons/weather.svg" alt="weather icon">
        </div>
        <div class="weateher__degree">
          <span class="weateher-degree__number"></span>
          <span class="weateher-degree__span">째</span>
        </div>
        <div class="weather__description">
          <div class="weather__summary">overcast</div>
          <div class="weather__apparent">Feels like: <span>7</span>째</div>
          <div class="weather__wind">Wind: <span>2</span> M/S</div>
          <div class="weather__humidity">Humidity: <span>83</span>%</div>
        </div>
      </div>
      <div class="coming-weather"></div>
    </div>
    <div class="map">
      <div class="map__field" id="map__field"></div>
      <div class="map__latitude">Latitude:
        <span class="map-latitude__span"></span>
      </div>
      <div class="map__longitude">Longitude:
        <span class="map-longitude__span"></span>
      </div>
    </div>
  </main>
  <script type="module" src="/src/index.ts"></script>
</body>

</html>
